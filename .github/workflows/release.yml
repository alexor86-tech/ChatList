name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y dpkg-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Get version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
    
    - name: Build executable
      run: |
        pyinstaller ChatList.spec
    
    - name: Build .deb package
      run: |
        chmod +x build_deb.sh
        ./build_deb.sh
    
    - name: Prepare release notes
      run: |
        VERSION=${{ steps.version.outputs.version }}
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
        sed -i "s/{VERSION}/$VERSION/g" .github/release_template.md
        sed -i "s/{PREVIOUS_VERSION}/${PREV_TAG#v}/g" .github/release_template.md
        sed -i "s/YOUR_USERNAME/${{ github.repository_owner }}/g" .github/release_template.md
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/ChatList-${{ steps.version.outputs.version }}
          chatlist_${{ steps.version.outputs.version }}_amd64.deb
        body_path: .github/release_template.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

